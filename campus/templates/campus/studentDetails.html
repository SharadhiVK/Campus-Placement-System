<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 style="text-align:center; font-family:Georgia, 'Times New Roman', Times, serif;" >Students Details</h2>
                <table class="table" style="font-family:Georgia, 'Times New Roman', Times, serif;">
                    <thead>
                      <tr>
                        <th >S/N</th>
                        <th >Name</th>
                        <th >Phone Number</th>
                        <th >Gender</th>
                        <th >Certifications</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for d in data %}
                      <tr>
                        <th>{{forloop.counter}}</th>
                        <th>{{d.name}}</th>
                        <th>{{d.phone_number}}</th>
                        <th>{{d.gender}}</th>
                        <th>{{d.certifications_count}}</th>
                        {% comment %} <th><a  href="{{d.myfiles.url}}">{{d.myfiles}}</a></th> {% endcomment %}

                        
                       
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>



            </div>
        </div>
    </div>




</body>

</html>
